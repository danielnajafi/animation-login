<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>animation page</title>
</head>

<body>
    <div class="container">


        <div class="left-side">
            <h4>امن ترین فضا ها رو با ما تجربه کنید</h4>
            <img src="pic/radar-angle.png" class="radar">
            <div class="left-side-logo">
                <img src="pic/logo.png" alt="Logo">
                <span class="radar"></span>
                <span class="pulse"></span>
                <span class="pulse"></span>
                <span class="pulse"></span>
                <span class="pulse"></span>
                <span class="pulse"></span>
                <span class="pulse"></span>
            </div>
        </div>

        <div class="right-side">

            <form class="form-login">

                <div class="form-login-entry">

                    <div class="form-login-entry-title">
                        <p>ورود به حساب کاربری</p>
                        <p>جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید</p>
                    </div>


                    <label>
                        <input type="text" placeholder="نام کاربری"><i class="fas fa-user"></i>
                    </label>

                    <label>
                        <input type="password" placeholder="رمز عبور"><i class="fas fa-lock"></i>
                    </label>


                    <div class="form-login-entry-security">
                        <div class="form-login-entry-security-input">
                            <input type=" text" placeholder="کد امنیتی"><i class="fas fa-th"></i>
                        </div>
                        <div class="form-login-entry-security-random">
                            <img src="pic/random.jpg">
                            <i class="fas fa-sync"></i>
                        </div>
                    </div>


                    <button class="btn">ورود</button>
                </div>
                <div class="form-login-remember">

                    <label>
                        <input type="checkbox" checked="checked" name="remember">
                        مرا به خاطر بسپار
                    </label>
                </div>
            </form>
        </div>
    </div>


    </div>
</body>

</html>
